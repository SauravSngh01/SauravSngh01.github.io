<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Saurav Singh</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fefefe;
      color: #333;
    }

    header {
      background-color: #222;
      color: #ff5722;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: #ff5722;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .contact-section h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #ff5722;
      text-align: center;
    }

    .contact-info {
      margin-bottom: 40px;
      text-align: center;
      font-size: 16px;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        text-align: center;
      }

      header h1 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      nav {
        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      nav a {
        margin: 10px 0;
        font-size: 14px;
      }

      .contact-section h2 {
        font-size: 26px;
      }

      .contact-info {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SAURAV SINGH</h1>
    <nav>
      <a href="project.html">Project</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Me</h2>
    
    <div class="contact-info">
      <p><strong>Email:</strong> sauravsingh20241080@gmail.com</p>
      <p><strong>Phone:</strong> +91 88520 27385</p>
    </div>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
