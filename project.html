<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Saurav Singh</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fefefe;
      color: #333;
    }

    header {
      background-color: #222;
      color: #ff5722;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: #ff5722;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .project-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 30px;
    }

    .project-section h2 {
      font-size: 32px;
      color: #ff5722;
      text-align: center;
      margin-bottom: 40px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .project-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-content {
      padding: 20px;
      text-align: center;
    }

    .project-content h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #222;
    }

    .project-content a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #ff5722;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .project-content a:hover {
      background-color: #e64a19;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        text-align: center;
      }

      header h1 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      nav {
        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      nav a {
        margin: 10px 0;
        font-size: 14px;
      }

      .project-section h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SAURAV SINGH</h1>
    <nav>
      <a href="project.html">Project</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="project-section">
    <h2>My Projects</h2>
    <div class="projects-grid">
      
      <div class="project-card">
        <img src="sanskrti.jpg" alt="Sanskrti Project">
        <div class="project-content">
          <h3>Sanskrti</h3>
          <a href="https://sauravsingh22.github.io/" target="_blank">Visit Project</a>
        </div>
      </div>

      <div class="project-card">
        <img src="makemyway.jpg" alt="Make My Way Project">
        <div class="project-content">
          <h3>Make My Way</h3>
          <a href="https://makemyway0.wordpress.com/" target="_blank">Visit Project</a>
        </div>
      </div>

      <div class="project-card">
        <img src="ola.jpg" alt="Ola Ride Analysis">
        <div class="project-content">
          <h3>OLA Ride Analysis</h3>
          <a href="https://github.com/SAURAVsingh22/Ola-Booking-Analysis-" target="_blank">View on GitHub</a>
        </div>
      </div>

      <div class="project-card">
        <img src="straydog.jpg" alt="Stray Dog Project">
        <div class="project-content">
          <h3>Stray Dog</h3>
          <a href="https://github.com/SauravSngh01/Stray-Dogs.git" target="_blank">View on GitHub</a>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
